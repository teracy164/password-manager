name: Node CI

on:
  push:
    branches: main

jobs:
  build:
    runs-on: ubuntu-18.04

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: create .env
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          GOOGLE_API_CLIENT_ID: ${{ secrets.GOOGLE_API_CLIENT_ID }}
        run: |
          echo GOOGLE_API_KEY=$GOOGLE_API_KEY >> .env
          echo GOOGLE_API_CLIENT_ID=$GOOGLE_API_CLIENT_ID >> .env
      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present -- --prod
          npm test -- --watch=false --browsers=ChromeHeadless
          cp -a dist/password-manager/index.html dist/password-manager/404.html
        env:
          CI: true
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@3.7.1
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: dist/password-manager
          CLEAN: true
