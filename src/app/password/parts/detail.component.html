<div class="password" [ngClass.lt-sm]="{ mobile: true }" #elPasswordCard>
  <div class="card" (click)="onClickEdit()">
    <div class="wrapper">
      <div fxLayout="row">
        <div fxFlex>
          <h3 class="name">
            <a
              *ngIf="password.url; else noLinkTitle"
              target="_blank"
              [href]="password.url"
              (click)="onClickLink($event)"
            >
              {{ password.name }}
            </a>
            <ng-template #noLinkTitle>{{ password.name }}</ng-template>
          </h3>
        </div>
      </div>
      <div style="text-align: right">
        <button
          *ngIf="password.loginId"
          mat-raised-button
          color="accent"
          style="margin: 0 5px"
          (click)="onClickCopyLoginId($event)"
        >
          copy ID
        </button>
        <button
          mat-raised-button
          color="accent"
          style="margin: 0 5px"
          (click)="onClickCopyPassword($event)"
        >
          copy PW
        </button>
      </div>
    </div>
  </div>
</div>
