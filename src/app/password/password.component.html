<div style="padding: 10px 20px" *ngIf="!isLoading">
  <div *ngIf="meta; else noSelected" style="margin-bottom: 20px">
    パスワードファイル名：{{ meta.name }}
    <button mat-raised-button (click)="onClickRemoveSelectInfo()">clear</button>
  </div>
  <ng-template #noSelected>
    <div>
      <mat-form-field class="example-full-width">
        <mat-label>Password File</mat-label>
        <input #newFileName matInput value="Sushi" />
      </mat-form-field>
      <button mat-raised-button (click)="onClickNewFile(newFileName)">
        new file
      </button>
    </div>
  </ng-template>
  <div>
    <mat-checkbox
      [checked]="isShowPassword"
      (change)="onChangeShowPassword($event.checked)"
    >
      show password
    </mat-checkbox>
  </div>
  <table>
    <thead>
      <th>Name</th>
      <th>Password</th>
      <th>Url</th>
      <th>Description</th>
      <th>
        <button mat-icon-button (click)="onClickAddPassword()">
          <mat-icon>add_circle</mat-icon>
        </button>
      </th>
    </thead>
    <tbody>
      <tr *ngFor="let password of passwords; let i = index">
        <td>{{ password.name }}</td>
        <td>{{ isShowPassword ? password.password : "**********" }}</td>
        <td>{{ password.url }}</td>
        <td>{{ password.description }}</td>
        <td>
          <button mat-icon-button (click)="onClickCopy(i)">
            <mat-icon>file_copy</mat-icon>
          </button>
          <button mat-icon-button (click)="onClickEdit(i)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button (click)="onClickDelete(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
