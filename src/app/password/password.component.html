<div *ngIf="!isLoading">
    <div *ngIf="meta; else noSelected">
        パスワードファイル名：{{meta.name}}
        <button mat-raised-button (click)="onClickRemoveSelectInfo()">clear</button>
    </div>
    <ng-template #noSelected>
        <div>
            <input #newFileName>
            <button mat-raised-button (click)="onClickNewFile(newFileName)">new file</button>
        </div>    
    </ng-template>
    <div>
        <input #addName>
        <input #addPassword>
        <button mat-raised-button (click)="onClickAddPassword(addName, addPassword)">add password</button>
    </div>
    <table>
        <thead>
            <th>Name</th>
            <th>Password</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let password of passwords">
                <td>{{password.name}}</td>
                <td>{{password.password}}</td>
                <td><button mat-raised-button>copy</button></td>
            </tr>
        </tbody>
    </table>
</div>
