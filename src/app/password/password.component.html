<div style="padding: 10px 20px" *ngIf="!isLoading">
  <div *ngIf="meta; else noSelected">
    <div
      style="
        margin-bottom: 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      "
    >
      <button mat-raised-button color="accent" (click)="onClickAddPassword()">
        <mat-icon>add</mat-icon>
        password
      </button>
      <div [title]="meta.name">
        <button mat-button class="file" (click)="onClickSelectFile()">
          <mat-icon>text_snippet</mat-icon>{{ selectedFileName }}
        </button>
      </div>
    </div>
    <div class="password-area">
      <div class="wrapper">
        <div style="text-align: right; max-width: 100vw">
          <mat-checkbox
            [checked]="isShowPassword"
            (change)="onChangeShowPassword($event.checked)"
          >
            show password
          </mat-checkbox>
        </div>
        <div fxLayout="row wrap">
          <ng-container *ngFor="let password of passwords; let i = index">
            <app-password-detail
              [password]="password"
              [index]="i"
              [isShowPassword]="isShowPassword"
            ></app-password-detail>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noSelected>
    <button mat-raised-button (click)="onClickSelectFile()">select file</button>
  </ng-template>
</div>
