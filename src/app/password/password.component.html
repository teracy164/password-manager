<div style="padding: 10px 20px" *ngIf="!isLoading">
  <div style="margin-bottom: 20px">
    <button mat-raised-button (click)="onClickSelectFile()">select file</button>
    <ng-container *ngIf="meta">
      <span style="margin: 0 20px"> selectedï¼š{{ meta.name }} </span>
    </ng-container>
  </div>
  <div *ngIf="meta; else noSelected" style="margin-bottom: 20px">
    <table>
      <thead>
        <th>Name</th>
        <th>Login ID</th>
        <th>
          Password
          <div>
            <mat-checkbox
              [checked]="isShowPassword"
              (change)="onChangeShowPassword($event.checked)"
            >
              show
            </mat-checkbox>
          </div>
        </th>
        <th>Url</th>
        <th>Description</th>
        <th>
          <button mat-icon-button (click)="onClickAddPassword()">
            <mat-icon>add_circle</mat-icon>
          </button>
        </th>
      </thead>
      <tbody>
        <tr *ngFor="let password of passwords; let i = index">
          <td>{{ password.name }}</td>
          <td>{{ password.loginId }}</td>
          <td>{{ isShowPassword ? password.password : "**********" }}</td>
          <td>{{ password.url }}</td>
          <td>{{ password.description }}</td>
          <td>
            <button mat-icon-button (click)="onClickCopy(i)">
              <mat-icon>file_copy</mat-icon>
            </button>
            <button mat-icon-button (click)="onClickEdit(i)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="onClickDelete(i)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
