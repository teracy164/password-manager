<div class="page" *ngIf="!isLoading">
  <app-header [isSignedIn]="isSignedIn"></app-header>
  <div class="main">
    <router-outlet *ngIf="isSignedIn"></router-outlet>
    <div *ngIf="!isSignedIn" class="no-auth">
      <div class="description">
        <p>シンプルなパスワードマネージャーです</p>
        <p>・パスワードを一覧で管理</p>
        <p>・ランダムな文字列でパスワードを自動生成</p>
        <p>・パスワードファイルはGoogleDrive上に保存</p>
        <p>・PC／スマホでパスワードを共有可能</p>
        <p>・暗号化したデータを送受信するため安心</p>
        <p>（AES方式にて暗号化）</p>
        <p>※利用するにはGoogleアカウントが必要です</p>

        <hr />

        <h3>利用規約</h3>
        <p>・当システムの利用は自己責任でお願いします</p>
        <p>・当システム利用による損害に関して当方は一切の責任を負いません</p>
        <p>・当システムは予告なしに終了する可能性があります</p>
      </div>
    </div>
  </div>
</div>

<app-loading></app-loading>
