<mat-toolbar color="primary" style="justify-content: space-between">
  <span>
    <a style="cursor: pointer" (click)="onClickLogo()">Password Manager</a>
  </span>
  <span>
    <button mat-stroked-button *ngIf="isSignedIn" (click)="onClickSignOut()">
      <mat-icon>logout</mat-icon>
      sign out
    </button>
    <button
      mat-raised-button
      color="accent"
      *ngIf="!isSignedIn"
      (click)="onClickSignIn()"
    >
      <mat-icon>login</mat-icon>
      sign in
    </button>
  </span>
</mat-toolbar>
